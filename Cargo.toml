[package]
name = "aaa"
version = "1.1.1"
edition = "2018"
authors = ["DomesticMoth"]
description = "CLI tool for work with 3a files"
repository = "https://github.com/DomesticMoth/aaa"
readme = "README.md"
license = "GPL-3.0"

[dependencies]
crossterm = "0.22"
rs3a = "2.0.1"
clap = { version = "3.1.6", features = ["derive"] }
exitcode = "1.1.2"
argh = "0.1.14"
anyhow = "1.0.101"
rust-embed = "8.11.0"
atty = "0.2.14"
termios = "0.3.3"
ctrlc = "3.5.2"
